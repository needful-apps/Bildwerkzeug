<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImageTool</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-muted);
        }
        
        .login-lang-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .login-lang-switcher .lang-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .login-lang-switcher .lang-btn:hover {
            border-color: var(--primary-color);
            color: var(--text);
        }
        
        .login-lang-switcher .lang-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .login-form .input-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--surface-light);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .login-form .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .login-form .checkbox-group input {
            width: 18px;
            height: 18px;
        }
        
        .login-form .checkbox-group label {
            margin-bottom: 0;
            color: var(--text-muted);
        }
        
        .login-form .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .flash-message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .flash-message.info {
            background: rgba(74, 144, 217, 0.2);
            color: #74b9ff;
            border: 1px solid rgba(74, 144, 217, 0.3);
        }
        
        .flash-message.success {
            background: rgba(40, 167, 69, 0.2);
            color: #55efc4;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-lang-switcher">
                <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" data-lang="de" onclick="setLanguage('de')">Deutsch</button>
            </div>
            
            <div class="login-header">
                <h1 data-i18n="appTitle">üñºÔ∏è ImageTool</h1>
                <p data-i18n="loginSubtitle">Please log in</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form class="login-form" method="POST">
                <div class="input-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="input-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" data-i18n="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn-login" data-i18n="loginBtn">Login</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='translations.js') }}"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', () => {
            loadLanguage();
            applyTranslations();
            updateLanguageButtons();
        });
    </script>
</body>
</html>
